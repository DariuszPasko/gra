<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css" rel="stylesheet" />
        
        
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
        
        
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>Gra !</title>

        <style>

        </style>
    </head>
    <body>
   
        <!-- tytył gry -->
        <div class="container">
            <h3 class="text-center">
                <p>Welcome to the game</p>
                <span class="btn btn-elegant btn-sm">Rock</span>
                <span class="btn btn-info btn-sm">Paper</span>
                <span class="btn btn-danger btn-sm ">Scissors</span>
            </h3>
        </div>
        
        <!-- Tytuł zainicjowania nowej gry -->
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
                <button  id="js-newGameButton" class="btn btn-outline-danger waves-effect">
                    New game
                </button>
            </div>
        </div>
        
        <!-- Wybor gracza -->
        
        <div id="js-playerPickElement" class="container">
            <div class="row text-center">
                <button id="js-playerPick_rock" class="btn btn-outline-danger waves-effect">
                    <span class="badge stylish-color">
                        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                    </span>
                    Rock
                </button>
                <button id="js-playerPick_paper"  class="btn btn-outline-danger waves-effect">
                    <span class="badge stylish-color">
                        <i class="fa fa-hand-paper-o " aria-hidden="true"></i>
                    </span>
                    Paper
                </button>
                <button id="js-playerPick_scissors"  class="btn btn-outline-danger waves-effect">
                    <span class="badge stylish-color">
                        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                    </span>
                    Scissors
                </button>
            </div>
        </div>
        
        <!-- Tabela wynikow -->
        
        <div id="js-resultsTableElement" class="container">
            <div class="row">
               
               <!--    -->
                <div class="col-xs-5 text-center">
                    <span id="js-playerPoints" class="badge">
                        0
                    </span>
                    <span id="js-playerName">
                        Player Name
                    </span>
                </div>
                
                <!--    -->
                <div class="col-xs-2 text-center">
                    VS.
                </div>
                
                <!--    -->
                <div class="col-xs-5 text-center">
                    <span id="js-computerPoints" class="badge">
                        0
                    </span>
                    Computer
                </div>
                </div>
                
                
                
            <div class="row">
                <div class="wyglad danger-color">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">
                        Player selection
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick">
                        Computer selection
                    </span>
                    </div>
                </div>
            </div>
            
            
            
            
            
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerResult">
                        Player Score
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">
                        Computer Score
                    </span>
                </div>
            </div>
        </div>
        
        
    
        
        
        

        
        
        

        <script src="js.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </body>
</html>
